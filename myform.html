<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊貓問卷調查</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h1>
        熊貓問卷調查
    </h1>
    <form action="" method="">
        <label for="myname">姓名:</label>
        <input id="myname" type="text" name="InputName" placeholder="請輸入真實姓名"/>
        <br/>
        <label >性別:</label>
        <input id="male" type="radio" name="gender" value="male"required>
        <label for="male" >男性</label>
        <input id="female" type="radio" name="gender" value="female">
        <label for="female" >女性</label>
        <br/>
        <label for="tele">電話:</label>
        <input id="tele" type="text" name="telephone"/>
        <br/>
        <label for="myemail">信箱:</label>
        <input id="myemail" type="email" name="email" required/>
        <br/>
        <label for="age">年齡:</label>
        <input id="age" type="number" name="age" value="18" min="0" max="150" required step="1"/>
        <br/>
        <label for="myinterest">興趣</label>
        <select name="interest" id="interest" required>
            <option></option>
            <option value="big panda">大熊貓</option>
            <option value="small panda">小熊貓</option>
        </select>
        <br/>
        <label for="area">地區</label>
        <input list="areaList" type="text" name="area" id="area"/>
        <datalist id="areaList">
            <option value="台北">台北</option>
            <option value="桃園">桃園</option>
            <option value="新竹">新竹</option>
            <option value="苗栗">苗栗</option>
            <option value="台中">台中</option>
            <option value="台南">台南</option>
            <option value="高雄">高雄</option>
        </datalist>
        <br/>
        <label for="suggestion">給網站的建議</label>
        <br/>
        <textarea name="suggestion" id="suggestion"
            cols="30" rows="10" placeholder="感謝提供意見">
        </textarea>
        <br/>
        <label for="pass">密碼</label>
        <input id="pass" type="password" name="pass" minlength="8" maxlength="12"/>
        <br/>
        <input type="checkbox" id="checkbox" name="news" checked/>
        <label for="checkbox">訂閱熊貓電子報</label>
        <br/>
        <button type="submit">提交表單</button>
    </form>
</body>
</html>
